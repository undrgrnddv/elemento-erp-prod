server {
    listen 80;
    listen [::]:80;
    server_name elementorural.com www.elementorural.com; 

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

# Location Block for the /erp Subdirectory
    # This block handles all traffic that starts with /erp
    location /erp {
        # Odoo service name used for internal Docker communication
        # The trailing slash on both the location and the proxy_pass 
        # is crucial for correct path rewriting.
        proxy_pass http://elemento_erp_main:8069/; 
   

           # Necessary headers for Odoo to know its original protocol and host
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto http; 

        # Performance settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

 # FALLBACK LOCATION: This is for all other requests to elementorural.com/
    # If you have another website (e.g., a static site or a placeholder) 
    # running on the same VM, you would put its configuration here.
    # For now, it's a simple placeholder or a default page.
    location / {
        # You can add a simple index file here, or an error page.
        # root /var/www/elementorural_main_site;
        # index index.html;
        return 404; # Or redirect to a main page if you don't have one set up yet.
    }
}
