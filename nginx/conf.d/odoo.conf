server {
    listen 80;
    listen [::]:80;
    # FIX: Use a wildcard or the actual IP address of your host machine.
    server_name 34.170.123.117; # Change this to your host's IP if you prefer to be explicit, e.g., 192.168.1.10

    # Certbot challenge location (still kept in case they prepare for domain later)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy all HTTP traffic directly to the Odoo container
    location / {
        # Odoo service name used for internal Docker communication
        proxy_pass http://elemento_erp_main:8069; 
        
        # Necessary headers for Odoo to know its original protocol
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        # Crucial for HTTP testing
        proxy_set_header X-Forwarded-Proto http; 

        # Performance settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}

